<div class="precio"
     [class.precio--desktop]="!isHandset">
  {{precio}}€/Kwh
  </div>

<div  *ngIf="!inhabil; else nohabil"  class="horario"
     [class.horario--mobile]="isHandset"
     [class.horario--desktop]="!isHandset"
     >
  <div>{{horaInicio}}</div>
  <div [class.spacer]="!isHandset"></div>
  <div>{{horaFin}}</div>
</div>


<ng-template #nohabil>
  <div  class="horario">
    tramo para todo el día
  </div>
</ng-template>
